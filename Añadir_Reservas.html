<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Reservas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .sidebar {
    width: 250px; /* Ancho del sidebar */
    height: 100vh; /* Altura completa de la ventana */
    background-color: #000000;
    padding: 10px;
    position: fixed; /* Fija el sidebar en el lado izquierdo */
    top: 0;
    left: 0;
    overflow-y: auto; /* Habilita el desplazamiento si el contenido es largo */
    z-index: 1000; /* Asegura que el sidebar esté sobre otros elementos */
}

.sidebar img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 0 auto 20px;
}

.nav-item {
    list-style: none;
    margin: 10px 0;
    position: relative;
}

.nav-link {
    display: block;
    text-decoration: none;
    color: #fff;
    padding: 8px 12px;
    border-radius: 4px;
    transition: background-color 0.3s ease;
    cursor: pointer;
}

.nav-link:hover {
    background-color: #e9ecef;
    color: #000000;
}

.nav-link.active {
    font-weight: bold;
    color: white;
    background-color: #000;
    border: inset 0.5px #fff;
}

/* Estilo para los submenús */
.submenu {
    list-style: none;
    padding: 5px 0 5px 15px; /* Espaciado dentro del submenú */
    margin: 5px 0 0 0; /* Espaciado entre el submenú y el elemento padre */
    background-color: #000;
    border: 1px solid #fff;
    border-radius: 4px;
    display: none; /* Oculto por defecto */
}

.submenu .nav-link {
    padding: 5px 10px;
    white-space: nowrap;
    color: #fff;
    font-size: 14px;
}

.submenu .nav-link:hover {
    background-color: #ffffff;
    color: #000000;
}

/* Mostrar submenú al hacer hover */
.nav-item:hover > .submenu {
    display: block; /* Muestra el submenú */
    position: static; /* Hace que el submenú aparezca justo debajo del padre */
}
</style>
<body>
  <!-- sidebar -->
<div class="sidebar">
    <ul>
      <img src="Uploads/logo_CHELENKO-copy-White-Final.png" alt="Logo">
      <li class="nav-item">
        <a class="nav-link active" href="Reportes.html">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Usuario</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Reserva</a>
        <!-- Submenú para Reserva -->
        <ul class="submenu">
          <li><a class="nav-link" href="Añadir_Reservas.html">Nueva Reserva</a></li>
          <li><a class="nav-link" href="Lista_Reservas.html">Lista Reservas</a></li>
        </ul>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Cabañas</a>
        <!-- Submenú para Habitación -->
        <ul class="submenu">
          <li><a class="nav-link" href="Habitaciones.html">Lista Cabañas</a></li>
          <li><a class="nav-link" href="HabitacionesEstado.html">Estado Cabañas</a></li>
        </ul>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Tinaja</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="iniciosesion.html">Cerrar Sesión</a>
      </li>
    </ul>
  </div>
<div class="content">
    <div class="form-container">
        <h2 class="title">Agregar Reserva</h2>
        <form action="" method="post">
            <label for="rut_cliente" class="form-label">Rut de Cliente:</label>
            <input type="text" id="rut_cliente" name="rut_cliente" class="form-input" placeholder="Ej: 11.111.111-1" required>

            <label for="nombre_cliente" class="form-label">Nombre del Cliente:</label>
            <input type="text" id="nombre_cliente" name="nombre_cliente" class="form-input" required>

            <label for="habitacion" class="form-label">Habitación:</label>
            <select id="habitacion" name="habitacion" class="form-select" required>
                <option value="Suite">Suite</option>
                <option value="Tiny Cabin">Tiny Cabin</option>
            </select>

            <label for="fecha_entrada" class="form-label">Fecha de Entrada:</label>
            <input type="date" id="fecha_entrada" name="fecha_entrada" class="form-input" required>

            <label for="fecha_salida" class="form-label">Fecha de Salida:</label>
            <input type="date" id="fecha_salida" name="fecha_salida" class="form-input" required>

            <label for="canal_origen" class="form-label">Canal de Origen:</label>
            <select id="canal_origen" name="canal_origen" class="form-select" required>
                <option value="Directo">Directo</option>
                <option value="Indirecto">Indirecto</option>
            </select>

            <label for="estado" class="form-label">Estado:</label>
            <select id="estado" name="estado" class="form-select" required>
                <option value="Confirmada">Confirmada</option>
                <option value="Pendiente">Pendiente</option>
            </select>

            <div class="form-buttons">
                <button type="submit" class="submit-btn">Aceptar</button>
                <button type="reset" class="reset-btn">Restablecer</button>
            </div>
        </form>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>


</html>
